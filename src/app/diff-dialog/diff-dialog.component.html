<h2 mat-dialog-title>Diff Dialog</h2>
<mat-dialog-content>
  <div style="height: 500px">
    <ngx-monaco-diff-editor style="height: 500px" [options]="options" [originalModel]="originalModel" [modifiedModel]="modifiedModel"></ngx-monaco-diff-editor>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
