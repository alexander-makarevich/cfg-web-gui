<h2 mat-dialog-title>Edit as Draft</h2>

<mat-dialog-content>
  <mat-form-field class="example-full-width">
    <mat-label>Draft Name</mat-label>
    <input matInput placeholder="Draft Name" [formControl]="draftName">
    <mat-error *ngIf="draftName.hasError('required')">
      Draft Name is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Annotation</mat-label>
    <textarea matInput placeholder="Annotation" [formControl]="annotation"></textarea>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Content</mat-label>
    <textarea matInput placeholder="Content" [formControl]="content"></textarea>
    <mat-error *ngIf="content.hasError('required')">
      Content is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true">Save</button>
</mat-dialog-actions>
