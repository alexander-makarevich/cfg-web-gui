<h2 mat-dialog-title>Edit as Draft</h2>

<mat-dialog-content>
  <mat-form-field class="half-width">
    <mat-label>Label</mat-label>
    <input matInput placeholder="Label" [formControl]="label">
    <mat-error *ngIf="label.hasError('required')">
      Label is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="half-width">
    <mat-label>Annotation</mat-label>
    <textarea matInput placeholder="Annotation" [formControl]="annotation"></textarea>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Content</mat-label>
    <textarea matInput
              [formControl]="content"
              placeholder="Content"
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="20"></textarea>
    <mat-error *ngIf="content.hasError('required')">
      Content is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="save()">Save</button>
  <button mat-button (click)="saveAndUpload()">Save and Upload</button>
</mat-dialog-actions>
